<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="562483fd2e6aca3c0370.png" alt="Аватар"> <button class="profile__avatar-edit-button" type="button" aria-label="обновить аватар"></button></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button><p class="profile__status"></p></div></div><button class="profile__add-button" type="button" aria-label="добавить фото"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_profile-editing"><div class="popup__container"><form class="popup__form" name="profileInfo" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input" name="name" placeholder="Имя" id="name-input" required minlength="2" maxlength="200"> <span class="popup__input-error name-input-error"></span> <input class="popup__input" name="status" placeholder="О себе" id="status-input" required minlength="2" maxlength="400"> <span class="popup__input-error status-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><form class="popup__form" name="addCard" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input" name="cardName" placeholder="Название" required id="card-name-input" minlength="2" maxlength="30"> <span class="popup__input-error card-name-input-error"></span> <input class="popup__input" type="url" name="cardLink" placeholder="Ссылка на картинку" required id="card-link-input"> <span class="popup__input-error card-link-input-error"></span> <button class="popup__save-button" type="submit">Создать</button></form><button class="popup__close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup_type_picture"><figure class="popup__picture-container"><img class="popup__picture" src="" alt=""><figcaption class="popup__caption"></figcaption><button class="popup__close-button" type="button" aria-label="закрыть"></button></figure></div><div class="popup popup_type_avatar"><div class="popup__container"><form class="popup__form" name="avatarEdit" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input" type="url" name="avatarLink" placeholder="Введите ссылку на картинку" required id="avatar-link-input"> <span class="popup__input-error avatar-link-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="закрыть"></button></div></div><template id="element"><li class="element"><img class="element__image" src="" alt=""><div class="element__text"><h2 class="element__caption"></h2><div class="element__like-container"><button class="element__like" type="button" aria-label="поставить лайк"></button><p class="element__like-counter">6</p></div></div></li></template></body></html>
