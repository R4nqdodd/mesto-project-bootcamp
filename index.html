<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__change-profile-info">
          <input class="popup__profile-input-form" type="text" value="Жак-Ив Кусто" name="name">
          <input class="popup__profile-input-form" type="text" value="Исследователь океана" name="status">
          <button class="popup__save-button">Сохранить</button>
        </fieldset>
        <button class="popup__close-button"></button>
      </form>
    </div>
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__text">
            <h2 class="element__caption">Карачаевск</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
          <div class="element__text">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button class="element__like" disabled></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__text">
            <h2 class="element__caption">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
          <div class="element__text">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__text">
            <h2 class="element__caption">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаево-черкессия">
          <div class="element__text">
            <h2 class="element__caption">Карачаево-Черкессия</h2>
            <button class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</body>

</html>
