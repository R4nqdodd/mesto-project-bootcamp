<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__change-profile-info" name="change-profile-info">
        <input class="popup__input popup__input_name" type="text" name="name" value="Жак-Ив Кусто" id="popup-name">
        <input class="popup__input popup__input_status" type="text" name="status" value="Исследователь океана" id="popup-status">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть редактирование профиля"></button>
    </div>
  </div>

  <template id="element">
    <li class="element">
      <img class="element__image">
      <div class="element__text">
        <h2 class="element__caption"></h2>
        <button class="element__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>

  <script src="pages/index.js"></script>
</body>

</html>
